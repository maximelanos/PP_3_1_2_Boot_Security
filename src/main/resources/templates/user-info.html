<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <title>Пользователь</title>
</head>
<body>
<style>
    a {
        text-decoration: none;
    }
</style>


<header>
    <div class="container-fluid bg-dark">
        <div class="row flex-lg-nowrap pt-2">
            <div class="col-lg-11 text-white me-auto">
                <h5>
                    <span th:text="${userPrincipal.email} "></span>
                    <span> с ролями: </span>
                    <span th:each= "role:${userRoles}"
                          th:text="${role.name.replace('ROLE_','')}+' '"></span>
                </h5>
            </div>
            <div class="col-lg-1 ms-auto text-end">
                <a class="text-white-50" th:href="@{/logout}">Выйти</a>
            </div>
        </div>
    </div>
</header>

<div class="d-flex align-items-start">
    <div class="col-2 pt-3 px-0">
        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <button class="nav-link active text-start" id="v-pills-user-tab" data-bs-toggle="pill" data-bs-target="#v-pills-user" type="button" role="tab" aria-controls="v-pills-user" aria-selected="false">
                Пользователь
            </button>
        </div>
    </div>

    <div class="container-fluid bg-light min-vh-100">
        <div class="col-12 p-3">
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-user" role="tabpanel" aria-labelledby="v-pills-admin-tab">

                    <h1>Информация о пользователе</h1>

                    <div class="border rounded-top pt-2"><h5 class="align-middle px-3">Пользователь</h5></div>

                    <div class="bg-white p-4 border rounded-bottom">
                        <table class="table table-striped table-borderless border-top">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Имя</th>
                                <th>Фамилия</th>
                                <th>Электронная почта</th>
                                <th>Логин</th>
                                <th>Роль</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr class="align-middle">
                                <td th:text="${userPrincipal.id}"></td>
                                <td th:text="${userPrincipal.firstName}"></td>
                                <td th:text="${userPrincipal.lastName}"></td>
                                <td th:text="${userPrincipal.email}"></td>
                                <td th:text="${userPrincipal.username}"></td>
                                <td>
                                    <span th:each="role : ${userPrincipal.roles}"
                                          th:switch="${role.name}">
                                          <span th:case="'ROLE_USER'">USER</span>
                                          <span th:case="'ROLE_ADMIN'">ADMIN</span>
                                    </span>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/bootstrap.bundle.min.js}" ></script></body>
</html>
